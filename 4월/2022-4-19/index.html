<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <a href=""><img src="img/logo.png" alt="logo" /></a>
        </div>
        <button>Sign Up</button>
      </header>
      <article>
        <small>Welcome to our</small>
        <h1>
          World's<br />
          Creative Studio
        </h1>
        <button>Take a tour</button>
      </article>
      <nav>
        <div class="menu">
          <a href=""><img src="img/menu.png" alt="menu" /></a>
        </div>
        <div class="social__link">
          <a href=""><img src="img/fb.png" alt="fb" /></a>
          <a href=""><img src="img/ig.png" alt="ig" /></a>
          <a href=""><img src="img/tw.png" alt="tw" /></a>
        </div>
        <div class="social__share">
          <a href=""><img src="img/share.png" alt="share" /></a>
          <a href=""><img src="img/info.png" alt="info" /></a>
        </div>
      </nav>
      <div class="bubble">
        <img src="img/bubble.png" alt="bubble1" />
        <img src="img/bubble.png" alt="bubble2" />
        <img src="img/bubble.png" alt="bubble3" />
        <img src="img/bubble.png" alt="bubble4" />
        <img src="img/bubble.png" alt="bubble5" />
        <img src="img/bubble.png" alt="bubble6" />
        <img src="img/bubble.png" alt="bubble7" />
      </div>
    </main>
  </body>
</html>
