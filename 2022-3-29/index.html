<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 구구단 -->
    <p id="name"></p>
    <script>
        for (i = 1; i < 10; i++) {
            document.getElementById('name').innerHTML += `--- ${i} 단 ---<br>`;
            for (j = 1; j < 10; j++) {
                document.getElementById('name').innerHTML += `${i} x ${j} = ${i * j}<br>`;
            }
            if (i !== 9) {
                document.getElementById('name').innerHTML += `<br>`;
            }
        }

        // 별찍기
        for (i = 0; i < 5; i++) {
            document.write(`*****<br>`);
        }

        for (i = 1; i < 6; i++) {
            for (j = 1; j <= i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`)
        }

        for (i = 5; i > 0; i--) {
            for (j = 1; j < i; j++) {
                document.write(`&nbsp`);
            }
            for (j = 5; j >= i; j--) {
                document.write(`*`);
            }
            document.write('<br>');
        }

        for (i = 5; i > 0; i--) {
            for (j = 0; j < i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`);
        }

        for (i = 5; i > 0; i--) {
            for (j = 5; j > i; j--) {
                document.write(`&nbsp`);
            }
            for (j = 0; j < i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`)
        }

        // 1 3 5 7 9
        for (let i = 1; i < 6; i++) {
            for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                document.write(`&nbsp`);
            }
            for (let j = 1; j <= (2 * i - 1); j++) {
                document.write(`*`);
            }
            for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                document.write(`&nbsp`);
            }
            document.write(`<br>`);
        }

        // 9 7 5 3 1
        for (let i = 5; i > 0; i--) {
            for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                document.write(`&nbsp`);
            }
            for (let j = 1; j <= (2 * i - 1); j++) {
                document.write(`*`);
            }
            for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                document.write(`&nbsp`);
            }
            document.write(`<br>`);
        }

        for (let i = 1; i < 10; i++) {
            if (i < 6) {
                for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                    document.write(`&nbsp`);
                }
                for (let j = 1; j <= (2 * i - 1); j++) {
                    document.write(`*`);
                }
                for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                    document.write(`&nbsp`);
                }
            } else {
                i = 10 - i;
                for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                    document.write(`&nbsp`);
                }
                for (let j = 1; j <= (2 * i - 1); j++) {
                    document.write(`*`);
                }
                for (let j = 1; j <= (2 * (6 - i) - 1) / 2; j++) {
                    document.write(`&nbsp`);
                }
                i = 10 - i;
            } document.write(`<br>`);
        }
    </script>

</body>

</html>
