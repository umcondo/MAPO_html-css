<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const imgs = [];
      for (let i = 1; i < 6; i++) {
        imgs[i] = new Image();
        imgs[i].src = `img/${i}.jpg`;
      }

      let next = 1;
      function change(img) {
        img.src = imgs[next].src;
        next++;
      }
    </script>

      </div>
      <button type="submit">전송</button>
    </form> -->

    <img src="img/1.jpg" style="height: 20vh" alt="" onclick="change(this)" />

    <hr />

  </body>
