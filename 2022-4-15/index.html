<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2e802f42d3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="items">
        <div>
          <i class="fa-solid fa-book-open"></i>
          DreamCoding
        </div>
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav>
        <div class="nav-items">Home</div>
        <div class="nav-items">Gallery</div>
        <div class="nav-items">Weddings</div>
        <div class="nav-items">FAQ</div>
        <div class="nav-items">Bookings</div>
      </nav>
      <div>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </header>
    <script>
      const menu = document.querySelector("header > div:nth-child(1) > i");
      menu.addEventListener("click", () => {
        document.querySelector("header > nav").classList.toggle("visible");
        document
          .querySelector("header > div:nth-child(3)")
          .classList.toggle("visible");
      });
    </script>
  </body>
</html>
